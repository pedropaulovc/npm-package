name: Auto-tag

on:
  push:
    branches: [main]

jobs:
  tag:
    runs-on: ubuntu-slim
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check and push version tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
          else
            echo "Creating tag $TAG"
            git tag "$TAG"
            git push origin "$TAG"
          fi
